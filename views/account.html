<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="/css/account.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2 class="logo">Job Tracker</h2>
            <ul>
                <li><a href="/dashboard.html">🏠 Home</a></li>
                <li><a href="/trackers.html">📌 Trackers</a></li>
                <li><a href="/companies.html" class="active">🏢 Companies</a></li>
                <li><a href="/account.html">⚙️ Account Settings</a></li>
                <li><button id="logout-btn">🚪 Logout</button></li>
            </ul>
        </nav>
        <div class="main-content">
            <h2>Account Settings</h2>

            <form id="profile-form">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required disabled>

                <label for="career-goals">Career Goals:</label>
                <textarea id="career-goals" rows="4"></textarea>

                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="/js/account-settings.js"></script>
</body>

</html>
