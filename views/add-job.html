<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job</title>
    <link rel="stylesheet" href="/css/add-job.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <h2 class="logo">Job Tracker</h2>
            <ul>
                <li><a href="/dashboard.html">Home</a></li>
                <li><a href="/trackers.html">Trackers</a></li>
                <li><a href="/companies.html" class="active">Companies</a></li>
                <li><a href="/account.html">Account Settings</a></li>
                <li><button id="logout-btn">Logout</button></li>
            </ul>
        </nav>

        <div class="main-content">
            <h2>Add a New Job</h2>
            <form id="job-form">
                <label>Company Name:</label>
                <input type="text" id="companyName" required>
                
                <label>Position:</label>
                <input type="text" id="position" required>
                
                <label>Status:</label>
                <select id="status">
                    <option value="Applied">Applied</option>
                    <option value="Interview Scheduled">Interview Scheduled</option>
                    <option value="Offer Received">Offer Received</option>
                </select>
                
                <label>Application Date:</label>
                <input type="date" id="applicationDate">
                
                <label>Follow-up Date:</label>
                <input type="date" id="followUpDate">
                
                <label>Notes:</label>
                <textarea id="notes"></textarea>

                <label>Upload Resume/Cover Letter:</label>
                <input type="file" id="resume" accept=".pdf,.doc,.docx">
                <p id="file-name"></p>

                <button type="submit">Save Job</button>
            </form>
        </div>
    </div>

    <script src="/js/add-job.js"></script>
</body>
</html>
