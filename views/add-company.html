<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Company</title>
    <link rel="stylesheet" href="/css/add-company.css">

</head>
<body>

    <div class="dashboard-container">
        <nav class="sidebar">
            <h2 class="logo">Job Tracker</h2>
            <ul>
                <li><a href="/dashboard.html">🏠 Home</a></li>
                <li><a href="/trackers.html">📌 Trackers</a></li>
                <li><a href="/companies.html" class="active">🏢 Companies</a></li>
                <li><a href="/account.html">⚙️ Account Settings</a></li>
                <li><button id="logout-btn">🚪 Logout</button></li>
            </ul>
        </nav>
        <div class="container">
            <form id="add-company-form">
                <h2>Add a New Company</h2>

                <input type="text" id="company-name" placeholder="Company Name" required><br>
                <input type="text" id="industry" placeholder="Industry" required><br>
                <input type="text" id="company-size" placeholder="Company Size (e.g., 500 employees)"><br>
                <input type="text" id="location" placeholder="Location (City, Country)"><br>
                <textarea id="notes" placeholder="Additional Notes"></textarea><br>
                <button type="submit">Save Company</button>
            </form>
        </div>
    </div>
    
    <script src="/js/add-company.js"></script>
</body>
</html>
